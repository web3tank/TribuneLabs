<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tribune Labs</title>
  <link rel="icon" href=
  "Profile_Pic.ico"
          type="image/x-icon" />  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;

      background: linear-gradient(
        to right,
        #041b0c,
        #0c2f18
      );
      background-size: 200% 200%;
      animation: bodyGradient 30s infinite alternate ease-in-out;
      position: relative; 
    }

    @keyframes bodyGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .brand {
      font-family: "Times New Roman", serif; 
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ccc;
    }

    /* Container for the "Coming Soon" text */
    .coming-soon {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Heading style */
    h1 {
      font-family: "Times New Roman", serif;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      }
      100% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      }
    }

    /* Fade in animation for container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Tribune Labs</div>
    <div class="social-links">
      <a href="https://x.com/Tribune_Labs" target="_blank">X</a>
      <a href="https://t.me/tribunelabs" target="_blank">Telegram</a>
      <a href="https://discord.gg/tribunelabs" target="_blank">Discord</a>
    </div>
  </header>

  <div class="coming-soon">
    <h1>Coming Soon</h1>
  </div>
</body>
</html>
